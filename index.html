<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chart.js in Electron</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-matrix"></script>

</head>
<body>
    <button id="openDialog">Help / Setup</button>    
    <button id="selectFolder">Select Replay Folder</button>
    <p id="selectedFolder">(please select a folder first)</p>
    <p id="fileCount"></p> <!-- New element to display file count -->
    <button id="convertReplays">Convert Replays to JSON</button>
    <button id="processReplays">Process JSON Replays</button>
    <p id="successLabel">0 replays processed. Visualization pending.</p>
    <button id="reloadVisualization">Reload Visualization</button>
    <h2>Stats Review</h2>
    
    <div style="width: 800px;"><canvas id="barchart"></canvas></div>
    <div style="width: 800px;"><canvas id="herochart"></canvas></div>
    <div style="width: 800px;"><canvas id="piechart"></canvas></div>
    <div style="width: 1400px;"><canvas id="heatmap"></canvas></div>
    <div style="width: 800px;"><canvas id="linechart"></canvas></div>
    <div style="width: 800px;"><canvas id="partysizechart"></canvas></div>
    

    <script type=module src="renderer.js"></script>
    
</body>
</html>
